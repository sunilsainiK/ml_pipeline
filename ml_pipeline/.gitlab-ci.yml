image: python:3.10-slim  # Use Python 3.10 slim image

# Define Docker-in-Docker service for building Docker images
services:
  - docker:dind

variables:
  PYTHONUNBUFFERED: 1
  DOCKER_DRIVER: overlay2

stages:
  - test
  - build
  - deploy

before_script:
  # Install necessary packages
  - pip install --no-cache-dir -r ml_pipeline/requirements.txt
  - pip install docker-compose

test:
  stage: test
  script:
    - echo "Running data format validation tests..."
    - python tests/test_data_format.py  # data format test script
    - echo "Running predict endpoint working with standard data format for prediction
    - python tests/manual_predict.py
    - echo "Running application tests..."
    - pytest tests/test_prediction.py

build:
  stage: build
  script:
    - echo "Building Docker images..."
    - docker-compose build

deploy:
  stage: deploy
  script:
    - echo "Deploying application..."
    - docker-compose up -d
  only:
    - master  # Deploy only when changes are pushed to the master branch
